<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>회원가입</title>

  <link href="/bootstrap.css" rel="stylesheet" id="bootstrap-css">
  <script src="/js/jquery.min.js"></script>
  <script src="/js/bootstrap.js"></script>
  <!--link rel="stylesheet" href="../plugin/bootstrap/css/style.css" media="screen" title="no title" charset="utf-8"-->

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

  <![endif]-->

</head>
<body style="background-color : #424242; color:	#F0FFF0;">
<article class="container">
  <div class="page-header">
    <div class="col-md-6 col-md-offset-3">
      <h3 style="color:	#F0FFF0;">회원가입 form</h3>
    </div>
  </div>
  <div class="col-sm-6 col-md-offset-3">
    <form role="form" name="frm" id="frm">
      <div class="form-group">
        <label for="userId" style="color:	#F0FFF0;">아이디</label>
        <input type="text" class="form-control" id="userId" name="userId" value="" placeholder="아이디를 입력해 주세요">
        <input type="hidden" class="form-control" id="tempUserId" name="tempUserId" value="" placeholder="아이디를 입력해 주세요">
        <button type="button" onclick="idCheck()"><span style="color:#808080;">중복 확인</span></button>
      </div>
      <div class="form-group">
        <label for="userName" style="color:	#F0FFF0;">성명</label>
        <input type="text" class="form-control" id="userName" name="userName" value="" placeholder="이름을 입력해 주세요">
      </div>
      <div class="form-group">
        <label for="email" style="color:	#F0FFF0;">이메일 주소</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="이메일 주소를 입력해주세요">
      </div>
      <div class="form-group">
        <label for="userPW" style="color:	#F0FFF0;">비밀번호</label>
        <input type="password" class="form-control" id="userPW" name="userPW" value="" placeholder="비밀번호를 입력해주세요">
      </div>
      <div class="form-group">
        <label for="passwordCheck" style="color:	#F0FFF0;">비밀번호 확인</label>
        <input type="password" class="form-control" id="passwordCheck" name="passwordCheck" placeholder="비밀번호 확인을 위해 다시한번 입력 해 주세요">
      </div>
      <div class="form-group">
        <label for="mobileNo" style="color:	#F0FFF0;">휴대폰 번호</label>
        <input type="tel" class="form-control" id="mobileNo" name="mobileNo" value="" placeholder="휴대폰번호를 입력해 주세요">
      </div>

      <div class="form-group text-center">
        <button type="button" onclick="goSubmit()" id="join-submit" class="btn btn-primary">
          회원가입<i class="fa fa-check spaceLeft"></i>
        </button>
        <button type="button" onclick="location.href ='/user/login'" class="btn btn-warning">
          가입취소<i class="fa fa-times spaceLeft"></i>
        </button>
      </div>
    </form>
  </div>

  <script type="text/javascript">

    function goSubmit(){
      var re = /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
      if(document.frm.userId.value === ''){
        alert("아이디를 입력해주세요.");
        return false;
      }
      /*if(checkid(document.frm.userId.value)){
        alert("아이디를 영문대소문자, 숫자, '_'로만 6자리 이상 입력하여 주십시오.");
        frm.userId.focus();
        return false;
      }*/

      if(document.frm.tempUserId.value != document.frm.userId.value) {
          alert("회원 아이디 중복확인을 해주세요.");
        return false;
      }
      if(document.frm.userPW.value === ''){
        alert("비밀번호를 입력해주세요.");
        return false;
      }
      /*if(!/^(?=.*[a-zA-Z])(?=.*[!@#$%^*+=-])(?=.*[0-9]).{8,25}$/.test(document.frm.password.value)){
        alert('숫자+영문자+특수문자 조합으로 8자리 이상 사용해야 합니다.');
        $('#password').val('').focus();
        return false;
      }*/

      if(document.frm.passwordCheck.value === ''){
        alert("비밀번호 확인을 입력해주세요.");
        return false;
      }
      if(document.frm.passwordCheck.value != document.frm.userPW.value){
        alert("비밀번호 확인과 입력한 비밀번호가 다릅니다.");
        return false;
      }

      if($("#mobileNo").val() == "") {
        alert("휴대폰 번호를 입력해주세요.");
        return false;
      }

      if($("#email").val() == ''|| !re.test($("#email").val())){
        alert("올바른 이메일 주소를 입력하세요.");
        return false;
      }

      if(confirm("등록을 완료하시겠습니까?")){
        var params = $("#frm").serialize();

        $.ajax({
          url : "/user/insertMember",
          contentType : "application/x-www-form-urlencoded; charset=UTF-8",
          type : "post",
          dataType:"json",
          data : params,
          success : function(data){
            console.log(data);
            if(data.valid_userPW != null && data.valid_userPW != ""){
              alert(data.valid_userPW);
            }
            if(data.valid_userId != null && data.valid_userId != ""){
              alert(data.valid_userId);
            }
            if(data.msg != null && data.msg != ""){
              alert(data.msg);
              location.href = "/user/login";
            }
          }
        })
      }

    }

    function idCheck() {
      if ($("#userId").val() == "") {
        alert("아이디를 입력하세요.");
        return false;
      } else {
        $.ajax({
          url: "/user/idCheck",
          contentType : "application/x-www-form-urlencoded; charset=UTF-8",
          type : "post",
          dataType:"json",
          data: {"userId": $("#userId").val()},
          success : function(data){
            console.log(data);
            if(data.chkValue == '0') {
              document.frm.tempUserId.value = document.frm.userId.value;
              alert("사용가능한 아이디 입니다.");
            } else {
              document.frm.userId.value = "";
              alert("이미 사용중인 아이디 입니다.");
            }
          }
        })
      }
    }

  </script>

</article>
</body>
</html>
