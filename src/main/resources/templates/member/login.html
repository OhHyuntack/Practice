<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="/css/bootstrap.css" rel="stylesheet" id="bootstrap-css">
  <script src="/js/jquery.min.js"></script>
  <script src="/js/bootstrap.js"></script>

</head>
<body style="background-color : #424242;">
  <div style="align:center;">
          <div id="login" >
            <h3 class="text-center text-white pt-5">Login form</h3>
            <div class="container">
              <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                  <div id="login-box" class="col-md-12" style="margin-left:280px;">
                    <form id="frm" name="frm" class="form" action="" method="post">
                      <h3 class="text-center text-info">로그인</h3>
                      <div class="form-group">
                        <label for="userID" class="text-info">UserID:</label><br>
                        <input type="text" name="userId" id="userId" class="form-control">
                      </div>
                      <div class="form-group">
                        <label for="userPW" class="text-info">Password:</label><br>
                        <input type="text" name="userPW" id="userPW" class="form-control">
                      </div>
                      <div class="form-group">
                        <label for="remember-me" class="text-info"><span>Remember me</span> <span><input id="remember-me" name="remember-me" type="checkbox"></span></label><br>
                        <input type="button" name="로그인" class="btn btn-info btn-md" onclick="go_login()" value="로그인">
                      </div>
                      <div id="register-link" class="text-right">
                        <a th:href="@{/user/join}" class="text-info">회원 가입 Register here</a>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
  </div>

  <script type="text/javascript">

    function go_login(){
      var userId = $("#userId").val();
      var userPW = $("#userPW").val();
     if(userId == ""){
       alert("아이디를 입력 하세요.");
       document.frm.userId.focus();
       return false;
     }
     if(userPW == ""){
       alert("비밀번호를 입력 하세요");
       document.frm.userPW.focus();
       return false;
     }
      $.ajax({
        url: "/user/login",
        contentType : "application/x-www-form-urlencoded; charset=UTF-8",
        type : "post",
        dataType:"json",
        data: {"userId": userId, "userPW" : userPW },
        success : function(data){
            console.log(data);
        }
      })
    }
  </script>

</body>
</html>
