<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/default-layout">

<th:block layout:fragment="content">


  <div id="map" style="width:900px;height:700px; margin:120px 0 50px 180px;"></div>

  <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=15482de747b5c00c4d20c4f1b397717d"></script>
  <script>
    var container = document.getElementById('map'); //지도를 담을 영역의 DOM 레퍼런스
    var options = { //지도를 생성할 때 필요한 기본 옵션
      center: new kakao.maps.LatLng(37.3603581992081, 126.93273496163461), //지도의 중심좌표.
      level: 10//지도의 레벨(확대, 축소 정도)
      //level:6
    };

    var map = new kakao.maps.Map(container, options); //지도 생성 및 객체 리턴

    var positions = [
      {
        title: '마이하우스',
        latlng: new kakao.maps.LatLng(37.3603581992081, 126.93273496163461)
      },
      {
        title: '북한산',
        latlng: new kakao.maps.LatLng(37.658742953587165, 126.97793465435697)
      },
      {
        title: '도봉산',
        latlng: new kakao.maps.LatLng( 37.698783515772014, 127.01534178843703)
      },
      {
        title: '화악산',
        latlng: new kakao.maps.LatLng(37.995523067975824, 127.50412077749154)
      }
    ];

    var imageSrc = "https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/markerStar.png";
    for (var i = 0; i < positions.length; i ++) {

      // 마커 이미지의 이미지 크기 입니다
      var imageSize = new kakao.maps.Size(24, 35);

      // 마커 이미지를 생성합니다
      var markerImage = new kakao.maps.MarkerImage(imageSrc, imageSize);

      // 마커를 생성합니다
      var marker = new kakao.maps.Marker({
        map: map, // 마커를 표시할 지도
        position: positions[i].latlng, // 마커를 표시할 위치
        title : positions[i].title, // 마커의 타이틀, 마커에 마우스를 올리면 타이틀이 표시됩니다
        image : markerImage // 마커 이미지
      });
    }

    // 마커가 지도 위에 표시되도록 설정합니다
    marker.setMap(map);
  </script>

</th:block>
